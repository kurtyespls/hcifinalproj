<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision</title>
    <!-- <link rel="stylesheet" href="vissionandmission.css"> -->
    <style>
        body {
            position: relative;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('vm2.jpg') no-repeat center center/cover;
            filter: brightness(50%);
            z-index: -1;
        }

        header {
            background-color: #0e1c1c;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 5px 10px 50px black;
        }

        h1 {
            font-family: Arial, sans-serif;
            letter-spacing: 8px;
            word-spacing: 14px;
            font-weight: bold;
            margin-left: 50px;
            font-size: 1.5em;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul li {
            margin: 0 1em;
        }

        nav ul li a {
            display: block;
            color: white;
            font-size: 1em;
            text-align: center;
            padding: 10px 25px;
            text-decoration: none;
            border-radius: 50px;
            font-family: 'Lucida Console', monospace;
            transition: transform 0.6s ease-in-out;
        }

        nav ul li a:hover {
            background-color: white;
            color: black;
            animation: bounce-to-bottom-animation .5s;
        }

        @keyframes bounce-to-bottom-animation {
            0% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(5px);
            }
            50% {
                transform: translateY(0);
            }
            75% {
                transform: translateY(3.5px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .container1 {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            margin-top: 1%;
            width: 80%;
            max-width: 600px;
            height: auto;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            -webkit-backdrop-filter: blur(0px);
            backdrop-filter: blur(0px);
            border-radius: 20px;
            text-align: center;
        }

        .container h2 {
            color: white;
            font-size: 2em;
            text-transform: uppercase;
        }

        .container p {
            margin-top: -10px;
            color: white;
            font-size: 1.25em;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.2em;
                margin-left: 20px;
            }

            nav ul li a {
                padding: 10px 15px;
                font-size: 0.9em;
            }

            .container {
                width: 90%;
            }

            .container h2 {
                font-size: 1.5em;
            }

            .container p {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            h1 {
                margin-left: 0;
                margin-bottom: 10px;
            }

            nav ul {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul li {
                margin: 5px 0;
            }

            nav ul li a {
                font-size: 0.8em;
                padding: 10px 20px;
            }

            .container {
                width: 100%;
                height: auto;
                padding: 15px;
            }

            .container h2 {
                font-size: 1.2em;
            }

            .container p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Crusty Cup Caf√©</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li> 
                <li><a href="mission.html">Mission</a></li>
                <li><a href="members.html">Members</a></li>
            </ul>
        </nav>
    </header>

    <div class="container1">
        <div class="container">
            <h2>Vision</h2>
            <p>A welcoming community space, vibrant in spirit, where customers can relax, unwind and experience high-quality coffee and delicious pastry.</p>
        </div>
    </div>
</body>
</html>
